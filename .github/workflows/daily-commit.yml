name: Daily Commit

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # ... other parts of your job
        with:
          # Your change starts here:
          commit_user_email: 23f2003102@ds.study.iitm.ac.in
          commit_user_name: 'Daily Commit Bot' # Give the bot a name
          # Your change ends here

          commit_message: Automated daily commit: ${{ env.DATE }}
          # other inputs like file_pattern or branch, if present
          token: ${{ secrets.GITHUB_TOKEN }}  # âœ… allows push access

      - name: Commit step - {{email}}
        run: |
          echo "TDSFU Daily run: $(date -u) TDSFU" >> daily-log.txt

      - name: Git Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Auto commit at $(date -u)" || echo "No changes to commit"
          git push
